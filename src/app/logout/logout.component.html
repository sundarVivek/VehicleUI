<div class="modal" id="myModal">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <h1 class="heading">Are you sure you want to logout?</h1>
    <div class="btn">
      <button type="button" class="btn btn-success" (click)="yes()">Yes, Logout</button>
      <button type="button" class="btn btn-danger" (click)="closeModal()">No, Cancel</button>
    </div>
  </div>
</div>

<div class="logoutContainer row">
  <div class="col d-flex justify-content-end">
    <svg class="logout" (click)="openModal()" xmlns="http://www.w3.org/2000/svg" width="20" height="30" fill="currentColor" class="bi bi-power" viewBox="0 0 16 16">
      <path d="M7.5 1v7h1V1z"/>
      <path d="M3 8.812a5 5 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812"/>
    </svg>
  </div>

</div>
